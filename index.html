<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <main class="container">

    <div class="highdiv d-flex gap-2 justify-content-center py-5">
      <form action="">
      <button class="btn btn-primary rounded-pill mx-3 px-4 navbtn" type="submit">Primary</button>
      <button class="btn btn-secondary rounded-pill mx-3 px-4 navbtn" type="button">Secondary</button>
      <button class="btn btn-success rounded-pill mx-3 px-4 navbtn" type="button">Success</button>
      <button class="btn btn-danger rounded-pill mx-3 px-4 navbtn" type="button">Danger</button>
      <button class="btn btn-warning rounded-pill mx-3 px-4 navbtn" type="button">Warning</button>
 
    </div>
  </form>
  
    <div class="row mb-2">
      <div class="col-md-12">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
          <div class="col p-4 d-flex flex-column position-static white-div">
            <h3 class="mb-5">Featured post</h3>
            <p id="title1" class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <form>
              <input type="hidden" name="updatedItemId" value="1">
              <input id="input1" type="text" name="updatedItemTitle" value="title" autocomplete="off"
                autofocus="true" hidden="true" />
              <button id="done1" class="edit" type="submit" hidden><img class="icon"
                  src="../public/img/check2.svg" alt="check image"></button>
              </form>

              <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                  
                  <button id="edit1" class="edit mx-4 mt-3" onclick="handler(1)"><img class="icon"
                    src="../public/img/pencil-fill.svg" alt="pencil image"></button>
                    <form class="form-inline">
                      <button id="delete1" class="edit mx-4 mt-3" onclick=""><img class="icon"
                        src="../public/img/trash.svg" alt="trash image"></button>
                    </form>
  
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    
    <div class="d-flex gap-2 justify-content-center py-2">
    <form>
      <button class="addbtn"> Hover me </button>
    </form>
  </div>
</div>
</main>

  <footer class="py-3 mt-5">

      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
  </footer>

  <script>
    function handler(id) {
      document.getElementById("title1").setAttribute("hidden", true)
      document.getElementById("edit1").setAttribute("hidden", true)
      document.getElementById("delete1").setAttribute("hidden", true)
      document.getElementById("done1").removeAttribute("hidden")
      document.getElementById("input1").removeAttribute("hidden")
    }
  </script>
